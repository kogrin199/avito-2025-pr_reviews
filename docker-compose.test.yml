# Docker Compose для тестирования на PostgreSQL
# Использование: docker-compose -f docker-compose.test.yml up -d

services:
  test-db:
    image: postgres:18-trixie
    container_name: pr-reviews-test-db
    environment:
      POSTGRES_DB: test_db
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d test_db"]
      interval: 2s
      timeout: 5s
      retries: 10
    # tmpfs для скорости — данные в RAM, не пишутся
    tmpfs:
      - /var/lib/postgresql
